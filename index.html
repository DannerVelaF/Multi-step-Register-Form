<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card_container visible" id="card1">
        <div class="card">
          <h1>Register</h1>
          <div class="input_group">
            <label>Name</label>
            <input type="text" placeholder="enter your name" />
          </div>
          <div class="input_group">
            <label>Email</label>
            <input type="text" placeholder="example@gmail.com" />
          </div>
          <div class="form_button">
            <button onclick="showNextCard(2)">Continue</button>
          </div>
        </div>
        <div class="steps">
          <small>Step 1 of 3</small>
          <span class="active"></span>
          <span class="circles"></span>
          <span class="circles"></span>
        </div>
      </div>

      <!-- Card 2 -->

      <div class="card_container" id="card2">
        <div class="card">
          <h1 class="t2_tittle">Which topics you are interested in?</h1>
          <div class="t2_item">
            <p>Software Development</p>
          </div>
          <div class="t2_item">
            <p>User Experience</p>
          </div>
          <div class="t2_item">
            <p>Graphic Design</p>
          </div>
          <div class="form_button">
            <button onclick="showNextCard(3)">Continue</button>
          </div>
        </div>

        <div class="steps">
          <small>Step 2 of 3</small>
          <span class="circles purpleCircle"></span>
          <span class="active"></span>
          <span class="circles"></span>
        </div>
      </div>
      <!-- Card 2 -->

      <div class="card_container" id="card3">
        <div class="card">
          <h1 style="margin-bottom: 30px">Summary</h1>
          <div class="text_group">
            <p>Name:</p>
            <p>Emily Johnson</p>
          </div>
          <div class="text_group">
            <p>Email:</p>
            <p>emily@emilyjohnsonstl.com</p>
          </div>
          <div class="footer_group">
            <p>Topics:</p>
            <ul>
              <li>User Experience</li>
              <li>Graphic Desing</li>
            </ul>
          </div>
          <div class="form_button">
            <button onclick="showNextCard(1)">Continue</button>
          </div>
        </div>
        <div class="steps">
          <small>Step 3 of 3</small>
          <span class="circles purpleCircle"></span>
          <span class="circles purpleCircle"></span>
          <span class="active"></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
